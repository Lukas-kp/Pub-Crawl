<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <title>Pubcrawl ‚Äì {{ data.city }}</title>

  <!-- PWA -->
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#f5c542">

  <style>
    :root {
      --yellow: #f5c542;
      --yellow-dark: #d9a900;
      --bg: #0f0f0f;
      --card: #1a1a1a;
      --text: #f5f5f5;
      --muted: #b3b3b3;
    }

    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }

    /* ===== HEADER ===== */
    .header {
      padding: 20px;
      background: radial-gradient(
        circle at top left,
        #3a2a00,
        #000
      );
    }

    .header-row {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    /* üü® LOGO MED üç∫ */
    .logo {
      width: 64px;
      height: 64px;
      border-radius: 18px;
      background: linear-gradient(135deg, var(--yellow), var(--yellow-dark));
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      flex-shrink: 0;
    }

    .logo span {
      font-size: 34px;
      line-height: 1;
      transform: translateY(1px);
    }

    .header-text h1 {
      margin: 0;
      font-size: 22px;
      font-weight: 700;
    }

    .header-text p {
      margin: 4px 0 0;
      color: var(--muted);
      font-size: 14px;
    }

    /* ===== PROGRESS ===== */
    .progress-row {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 16px;
    }

    .progress {
      flex: 1;
      height: 10px;
      background: #2a2a2a;
      border-radius: 10px;
      overflow: hidden;
    }

    .progress-bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, var(--yellow), #ffd966);
    }

    .reset-btn {
      background: transparent;
      border: 1px solid #333;
      color: var(--text);
      padding: 8px 14px;
      border-radius: 20px;
      font-weight: 600;
    }

    /* ===== CARDS ===== */
    .wrap {
      padding: 16px;
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 14px;
      border: 1px solid #222;
    }

    .card h2 {
      margin: 0 0 4px;
      font-size: 18px;
    }

    .card p {
      margin: 4px 0;
      color: var(--muted);
      font-size: 14px;
    }

    .btn-row {
      display: flex;
      gap: 10px;
      margin-top: 12px;
    }

    .btn {
      flex: 1;
      padding: 10px;
      border-radius: 12px;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-map {
      background: #2a2a2a;
      color: var(--text);
    }

    .btn-done {
      background: var(--yellow);
      color: #000;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header class="header">
    <div class="header-row">
      <div class="logo">
        <span>üç∫</span>
      </div>

      <div class="header-text">
        <h1>Pubcrawl ‚Äì {{ data.city }}</h1>
        <p>Sidst opdateret {{ "%H:%M"|strftime }}</p>
      </div>
    </div>

    <div class="progress-row">
      <span>0 / {{ data.stops|length }} f√¶rdige</span>
      <div class="progress">
        <div class="progress-bar"></div>
      </div>
      <button class="reset-btn">Nulstil</button>
    </div>
  </header>

  <!-- CARDS -->
  <main class="wrap">
    {% for stop in data.stops %}
      <div class="card">
        <h2>{{ stop.stop_number }}. {{ stop.name }}</h2>
        <p>{{ stop.address }}</p>
        <p><strong>Regel:</strong> {{ stop.rule }}</p>

        <div class="btn-row">
          <a class="btn btn-map" href="{{ stop.maps_url }}" target="_blank">
            Google Maps
          </a>
          <button class="btn btn-done">
            F√¶rdig ‚úÖ
          </button>
        </div>
      </div>
    {% endfor %}
  </main>

</body>
</html>
