<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Pubcrawl ‚Äì {{ data.city }}</title>

  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      color: #f5f5f5;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    /* HEADER */
    .header {
      padding: 20px;
      background: radial-gradient(circle at top left, #3a2a00, #000);
    }

    .header-row {
      display: flex;
      gap: 16px;
      align-items: center;
    }

    .logo {
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, #f5c542, #d9a900);
      border-radius: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 34px;
    }

    .header h1 {
      margin: 0;
      font-size: 22px;
    }

    .wrap {
      padding: 16px;
    }

    /* CARD */
    .card {
      position: relative;
      background: #1a1a1a;
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 14px;
      border: 1px solid #222;
    }

    .card h2 {
      margin: 0 0 6px;
      font-size: 18px;
    }

    .card p {
      margin: 4px 0;
      color: #b3b3b3;
      font-size: 14px;
    }

    /* REGEL-KNAP */
    .rule-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      width: 34px;
      height: 34px;
      border-radius: 50%;
      border: none;
      background: #f5c542;
      color: #000;
      font-weight: 700;
      cursor: pointer;
    }

    /* REGEL-OVERLAY */
    .rule-box {
      display: none;
      margin-top: 12px;
      background: #111;
      border: 1px solid #333;
      padding: 12px;
      border-radius: 12px;
      font-size: 14px;
    }

    .rule-box strong {
      color: #f5c542;
    }

    /* KNAPPER */
    .btn-row {
      display: flex;
      gap: 10px;
      margin-top: 12px;
    }

    .btn {
      flex: 1;
      padding: 10px;
      border-radius: 12px;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-map {
      background: #2a2a2a;
      color: #fff;
    }

    .btn-done {
      background: #f5c542;
      color: #000;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <div class="header">
    <div class="header-row">
      <div class="logo">üç∫</div>
      <h1>Pubcrawl ‚Äì {{ data.city }}</h1>
    </div>
  </div>

  <!-- STOPS -->
  <div class="wrap">
    {% for stop in data.stops %}
      <div class="card">

        <!-- REGEL KNAP -->
        <button class="rule-btn" onclick="toggleRule({{ stop.stop_number }})">?</button>

        <h2>{{ stop.stop_number }}. {{ stop.name }}</h2>
        <p>{{ stop.address }}</p>

        <!-- SKJULT REGEL -->
        <div class="rule-box" id="rule-{{ stop.stop_number }}">
          <strong>Regel:</strong><br>
          {{ stop.rule }}
        </div>

        <div class="btn-row">
          <a class="btn btn-map" href="{{ stop.maps_url }}" target="_blank">
            Kort
          </a>
          <button class="btn btn-done">
            F√¶rdig ‚úÖ
          </button>
        </div>
      </div>
    {% endfor %}
  </div>

  <!-- JS -->
  <script>
    function toggleRule(id) {
      const box = document.getElementById("rule-" + id);
      box.style.display = box.style.display === "block" ? "none" : "block";
    }
  </script>

</body>
</html>
