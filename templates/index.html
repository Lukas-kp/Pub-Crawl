<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <title>Pubcrawl ‚Äì {{ data.city }}</title>

  <!-- PWA -->
  <link rel="manifest" href="/manifest.webmanifest" />
  <meta name="theme-color" content="#0B1220" />
  <link rel="apple-touch-icon" href="/static/icon-192.png" />

  <!-- iOS standalone -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <style>
    :root {
      --bg: #0b1220;
      --card: #111a2e;
      --accent: #fbbf24;
      --text: #e5e7eb;
      --muted: #9ca3af;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Inter", system-ui, sans-serif;
      background: linear-gradient(180deg, #020617, var(--bg));
      color: var(--text);
    }

    header {
      padding: 1.5rem 1.25rem 1rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.6rem;
      font-weight: 800;
    }

    header p {
      margin: 0.25rem 0 0;
      color: var(--muted);
      font-size: 0.9rem;
    }

    main {
      padding: 1rem;
      display: grid;
      gap: 1rem;
      max-width: 720px;
      margin: 0 auto;
    }

    .stop {
      background: linear-gradient(180deg, #0f172a, var(--card));
      border-radius: 16px;
      padding: 1rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.35);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .stop:active {
      transform: scale(0.98);
    }

    .stop-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 0.5rem;
    }

    .badge {
      min-width: 34px;
      height: 34px;
      border-radius: 50%;
      background: var(--accent);
      color: #020617;
      font-weight: 800;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .stop h2 {
      margin: 0;
      font-size: 1.05rem;
    }

    .address {
      font-size: 0.85rem;
      color: var(--muted);
      margin-bottom: 0.5rem;
    }

    .rule {
      background: rgba(255,255,255,0.05);
      border-left: 4px solid var(--accent);
      padding: 0.5rem 0.75rem;
      font-size: 0.9rem;
      border-radius: 8px;
      margin-bottom: 0.75rem;
    }

    .actions {
      display: flex;
      gap: 0.5rem;
    }

    .btn {
      flex: 1;
      text-align: center;
      padding: 0.6rem;
      border-radius: 10px;
      font-weight: 600;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .btn-map {
      background: var(--accent);
      color: #020617;
    }

    .btn-next {
      background: #1f2937;
      color: var(--text);
    }

    footer {
      text-align: center;
      padding: 1.5rem 1rem 2rem;
      font-size: 0.75rem;
      color: var(--muted);
    }
  </style>
</head>

<body>
  <header>
    <h1>üçª Pubcrawl</h1>
    <p>{{ data.city }}</p>
  </header>

  <main id="stops">
    {% for stop in data.stops %}
    <section class="stop">
      <div class="stop-header">
        <div class="badge">{{ stop.stop_number }}</div>
        <h2>{{ stop.name }}</h2>
      </div>

      <div class="address">{{ stop.address }}</div>

      <div class="rule">üìú {{ stop.rule }}</div>

      <div class="actions">
        <a
          class="btn btn-map"
          href="{{ stop.maps_url }}"
          target="_blank"
          rel="noopener"
        >
          üìç Kort
        </a>
        <a
          class="btn btn-next"
          href="#"
          onclick="markDone(this)"
        >
          ‚úî F√¶rdig
        </a>
      </div>
    </section>
    {% endfor %}
  </main>

  <footer>
    Drik ansvarligt üç∫ ¬∑ Lavet til legendariske aftener
  </footer>

  <script>
    function markDone(btn) {
      const card = btn.closest(".stop");
      card.style.opacity = "0.5";
      card.style.filter = "grayscale(1)";
      btn.innerText = "‚úì Klaret";
      btn.style.pointerEvents = "none";
    }

    // Auto refresh hvis backend √¶ndrer sig (simpel polling)
    setInterval(async () => {
      try {
        const res = await fetch("/api/pubcrawl");
        if (!res.ok) location.reload();
      } catch (e) {}
    }, 60000); // hvert minut
  </script>
</body>
</html>
