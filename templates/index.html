<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Pubcrawl ‚Äì {{ data.city }}</title>

  <!-- PWA -->
  <meta name="theme-color" content="#0e0b06" />
  <link rel="manifest" href="/static/manifest.webmanifest" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="/static/icon-192.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="/static/icon-192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="/static/icon-512.png" />

  <style>
    :root{
      --bg0:#070502;
      --bg1:#0e0b06;
      --card:#12100c;
      --text:#fff7d6;
      --muted:#d7c89a;
      --gold:#f5c542;
      --gold2:#ffb000;
      --good:#36d399;
      --shadow: 0 18px 55px rgba(0,0,0,.55);
      --radius: 18px;
    }
    *{ box-sizing:border-box; -webkit-tap-highlight-color: transparent; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--text);
      background:
        radial-gradient(800px 500px at 20% 10%, rgba(245,197,66,.22), transparent 60%),
        radial-gradient(800px 500px at 80% 0%, rgba(255,176,0,.14), transparent 55%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      padding: 22px 14px 40px;
    }
    .wrap{ max-width: 980px; margin: 0 auto; }

    header{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 14px;
      margin-bottom: 14px;
    }
    .brand{ display:flex; align-items:center; gap:12px; min-width:0; }
    .logo{
      width:56px; height:56px;
      border-radius: 16px;
      background:
        radial-gradient(18px 18px at 30% 28%, rgba(255,255,255,.25), transparent 60%),
        linear-gradient(135deg, rgba(245,197,66,.98), rgba(255,176,0,.85));
      box-shadow: var(--shadow);
      border: 1px solid rgba(255,255,255,.10);
      display:flex;
      align-items:center;
      justify-content:center;
      flex: 0 0 auto;
      font-size: 30px;
      line-height: 1;
    }

    h1{
      font-size: 18px;
      line-height: 1.1;
      margin:0;
      font-weight: 900;
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }
    .sub{
      font-size: 13px;
      color: var(--muted);
      margin-top: 3px;
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }

    .actions{ display:flex; gap:10px; flex-wrap:wrap; justify-content:flex-end; }
    .pill{
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(18,16,12,.65);
      padding: 10px 12px;
      border-radius: 999px;
      color: var(--text);
      cursor:pointer;
      font-weight: 900;
      font-size: 13px;
    }
    .pill.primary{
      background: linear-gradient(180deg, rgba(245,197,66,.95), rgba(255,176,0,.95));
      color: #1b1407;
    }

    .progress{
      margin-top: 10px;
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
      color: var(--muted);
      font-size: 12px;
    }
    .bar{
      height: 8px;
      width: 160px;
      border-radius: 999px;
      background: rgba(255,255,255,.10);
      overflow:hidden;
      border: 1px solid rgba(255,255,255,.12);
    }
    .bar > div{
      height:100%;
      width:0%;
      background: linear-gradient(90deg, rgba(245,197,66,.95), rgba(255,176,0,.95));
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr;
      gap: 14px;
      margin-top: 14px;
    }
    @media (min-width: 760px){
      .grid{ grid-template-columns: 1fr 1fr; }
    }

    .card{
      position:relative;
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(18,16,12,.88), rgba(18,16,12,.95));
      border: 1px solid rgba(255,255,255,.10);
      box-shadow: var(--shadow);
      padding: 16px;
      overflow:hidden;
    }
    .stopno{
      font-size: 12px;
      font-weight: 900;
      letter-spacing: .8px;
      text-transform: uppercase;
      color: rgba(245,197,66,.95);
      margin-bottom: 6px;
    }
    .name{ margin: 0 0 2px; font-size: 18px; font-weight: 900; }
    .addr{ margin: 0 0 10px; font-size: 13px; color: var(--muted); line-height:1.35; }

    /* Regel-knap i h√∏jre hj√∏rne */
    .rule-btn{
      position:absolute;
      top: 12px;
      right: 12px;
      width: 34px;
      height: 34px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.10);
      background: linear-gradient(180deg, rgba(245,197,66,.95), rgba(255,176,0,.95));
      color:#1b1407;
      font-weight: 900;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .rulebox{
      display:none;
      margin-top: 10px;
      border-left: 3px solid rgba(245,197,66,.85);
      padding: 10px 12px;
      background: rgba(0,0,0,.22);
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.07);
    }
    .rulebox p{ margin:0; font-size: 13px; line-height:1.35; color: rgba(255,247,214,.94); }

    .btnrow{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top: 12px;
    }
    .btn{
      appearance:none;
      border:none;
      cursor:pointer;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 11px 14px;
      border-radius: 12px;
      font-weight: 900;
      font-size: 13px;
      border: 1px solid rgba(255,255,255,.10);
    }
    .btn.map{
      background: rgba(255,255,255,.08);
      color: rgba(255,247,214,.95);
      border: 1px solid rgba(255,255,255,.14);
      flex: 1;
      min-width: 140px;
    }
    .btn.done{
      background: rgba(54,211,153,.14);
      color: rgba(255,247,214,.95);
      border: 1px solid rgba(54,211,153,.28);
      min-width: 120px;
    }
    .btn.done.active{
      background: linear-gradient(180deg, rgba(54,211,153,.95), rgba(34,197,94,.95));
      color:#062013;
    }

    .is-done{ opacity: .78; }
    .footer{ margin-top: 18px; color: rgba(215,200,154,.85); font-size: 12px; text-align:center; }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo" aria-hidden="true">üç∫</div>
        <div style="min-width:0">
          <h1>Pubcrawl ‚Äì {{ data.city }}</h1>
          <div class="sub" id="statusLine">Tryk p√• ? for at se reglen</div>

          <div class="progress">
            <span id="progText">0 / 0 f√¶rdige</span>
            <div class="bar" aria-hidden="true"><div id="progBar"></div></div>
            <button class="pill" onclick="resetDone()">Nulstil</button>
          </div>
        </div>
      </div>

      <div class="actions">
        <button class="pill" onclick="refreshData(true)">Opdat√©r</button>
        <button class="pill primary" onclick="shareLink()">Del</button>
      </div>
    </header>

    <div class="grid" id="cards">
      {% for stop in data.stops %}
        <div class="card" data-stop="{{ stop.stop_number }}">
          <button class="rule-btn" onclick="toggleRule('rule-{{ stop.stop_number }}')">?</button>

          <div class="stopno">Stop {{ stop.stop_number }}</div>
          <div class="name">{{ stop.name }}</div>
          <div class="addr">{{ stop.address }}</div>

          <div class="rulebox" id="rule-{{ stop.stop_number }}">
            <p>{{ stop.rule }}</p>
          </div>

          <div class="btnrow">
            <!-- √ân kort-knap der v√¶lger Apple p√• iPhone/iPad, ellers Google -->
            <button
              class="btn map"
              data-apple="{{ stop.apple_maps_url }}"
              data-google="{{ stop.maps_url }}"
              onclick="openMaps(this)"
            >
              Kort
            </button>

            <!-- F√¶rdig -->
            <button class="btn done" data-stop="{{ stop.stop_number }}" onclick="toggleDone(this.dataset.stop)">
              F√¶rdig 
            </button>
          </div>
        </div>
      {% endfor %}
    </div>

    <div class="footer">
      Tip: iPhone ‚Üí Del ‚Üí ‚ÄúF√∏j til hjemmeskrm‚Äù for app-f√∏lelse.
    </div>
  </div>

  <script>
    // ===== PWA (optional) =====
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/static/sw.js").catch(() => {});
    }

    // ===== Regel toggle =====
    function toggleRule(id) {
      const box = document.getElementById(id);
      const isOpen = box.style.display === "block";
      box.style.display = isOpen ? "none" : "block";
    }

    // ===== Apple vs Google maps (auto) =====
    function isAppleDevice() {
      const ua = navigator.userAgent || "";
      const iOS = /iPhone|iPad|iPod/i.test(ua);
      const mac = /Macintosh/i.test(ua);
      const touch = navigator.maxTouchPoints && navigator.maxTouchPoints > 1;
      return iOS || (mac && touch);
    }

    function openMaps(btn) {
      const appleUrl = btn.dataset.apple || "";
      const googleUrl = btn.dataset.google || "";
      const url = isAppleDevice() ? appleUrl : googleUrl;
      window.open(url, "_blank", "noopener");
    }

    // ===== Done-state (local) =====
    const DONE_KEY = "pubcrawl_done_v1";

    function getDoneSet() {
      try {
        const arr = JSON.parse(localStorage.getItem(DONE_KEY) || "[]");
        return new Set(arr.map(Number));
      } catch {
        return new Set();
      }
    }

    function saveDoneSet(set) {
      localStorage.setItem(DONE_KEY, JSON.stringify([...set]));
    }

    function toggleDone(n) {
      n = Number(n);
      const set = getDoneSet();
      if (set.has(n)) set.delete(n);
      else set.add(n);
      saveDoneSet(set);
      applyDoneUI();
    }

    function resetDone() {
      localStorage.removeItem(DONE_KEY);
      applyDoneUI();
      setStatus("Nulstillet ");
    }

    function applyDoneUI() {
      const set = getDoneSet();
      const cards = document.querySelectorAll(".card[data-stop]");
      let total = cards.length;
      let done = 0;

      cards.forEach(card => {
        const n = Number(card.getAttribute("data-stop"));
        const btn = card.querySelector("button.btn.done");
        const isDone = set.has(n);

        if (isDone) done++;
        card.classList.toggle("is-done", isDone);
        if (btn) btn.classList.toggle("active", isDone);
      });

      document.getElementById("progText").textContent = `${done} / ${total} f√¶rdige`;
      const pct = total ? Math.round((done / total) * 100) : 0;
      document.getElementById("progBar").style.width = pct + "%";
    }

    // ===== Share =====
    async function shareLink() {
      const url = window.location.href;
      try {
        if (navigator.share) {
          await navigator.share({ title: document.title, url });
        } else {
          await navigator.clipboard.writeText(url);
          setStatus("Link kopieret ");
        }
      } catch {}
    }

    // ===== Auto-refresh from /api/pubcrawl =====
    function escapeHtml(s) {
      return String(s)
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    function renderStops(data) {
      const cards = document.getElementById("cards");
      cards.innerHTML = data.stops.map(stop => {
        const stopNo = escapeHtml(stop.stop_number);
        const ruleId = `rule-${stopNo}`;
        return `
          <div class="card" data-stop="${stopNo}">
            <button class="rule-btn" onclick="toggleRule('${ruleId}')">?</button>

            <div class="stopno">Stop ${stopNo}</div>
            <div class="name">${escapeHtml(stop.name)}</div>
            <div class="addr">${escapeHtml(stop.address)}</div>

            <div class="rulebox" id="${ruleId}">
              <p>${escapeHtml(stop.rule)}</p>
            </div>

            <div class="btnrow">
              <button class="btn map"
                data-apple="${escapeHtml(stop.apple_maps_url)}"
                data-google="${escapeHtml(stop.maps_url)}"
                onclick="openMaps(this)"
              >Kort</button>

              <button class="btn done" data-stop="${stopNo}" onclick="toggleDone(this.dataset.stop)">
                F√¶rdig 
              </button>
            </div>
          </div>
        `;
      }).join("");

      applyDoneUI();
    }

    function setStatus(text) {
      document.getElementById("statusLine").textContent = text;
    }

    async function refreshData(showStatus) {
      try {
        const res = await fetch("/api/pubcrawl", { cache: "no-store" });
        if (!res.ok) throw new Error("bad response");
        const data = await res.json();
        renderStops(data);

        const t = new Date();
        const hh = String(t.getHours()).padStart(2,"0");
        const mm = String(t.getMinutes()).padStart(2,"0");
        setStatus(showStatus ? `Opdateret  (${hh}:${mm})` : `Sidst opdateret ${hh}:${mm}`);
      } catch {
        setStatus("Kunne ikke opdatere lige nu (pr√∏v igen).");
      }
    }

    // init
    applyDoneUI();
    setInterval(() => refreshData(false), 30000);
  </script>
</body>
</html>
